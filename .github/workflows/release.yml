name: Release

on:
    push:
        tags:
            - "*.*.*"

jobs:
    release:
        runs-on: ubuntu-latest

        permissions:
            contents: write

        steps:
            - uses: actions/checkout@v4
            - name: Use Node.js 22.x
              uses: actions/setup-node@v4
              with:
                  node-version: 22.x
                  cache: "npm"
            - run: npm ci
            - run: npm run build
            - name: Create release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: gh release create "${{ github.ref_name }}" main.js styles.css manifest.json --title "${{ github.ref_name }}"
